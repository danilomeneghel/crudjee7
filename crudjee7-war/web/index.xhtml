<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Lista de Produtos</title>
    </h:head>
    <h:body>
        <b:container>
            <h1><h:outputText value="Lista de Produtos"/></h1>
            <b:button look="success" value="Adicionar Produto" outcome="adicionar"/><br/><br/>
            <h:form>
                <b:dataTable value="#{produtoController.findAll()}" var="item" border="1">
                    <b:dataTableColumn value="#{item.id}"/>
                    <b:dataTableColumn value="#{item.nome}"/>
                    <b:dataTableColumn value="#{item.preco}"/>
                    <b:dataTableColumn value="#{item.quantidade}"/>
                    <b:dataTableColumn value="#{item.descricao}"/>
                    <b:dataTableColumn class="text-center">
                        <f:facet name="header">Opções</f:facet>
                        <b:commandButton value="edit" icon="edit" look="primary" action="#{produtoController.edit(item)}"></b:commandButton>&nbsp;
                        <b:commandButton value="delete" icon="trash" look="danger" action="#{produtoController.delete(item)}" onclick="return confirm('Deseja mesmo excluir esse produto?')"></b:commandButton>
                    </b:dataTableColumn>
                </b:dataTable>
            </h:form>
        </b:container>
    </h:body>
</html>
