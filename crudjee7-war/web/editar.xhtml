<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Editar Produto</title>
    </h:head>
    <h:body>
        <b:container>
            <h:form>
                <h1><h:outputText value="Editar Produto"/></h1><br/>
                <b:row>
                    <b:column medium-screen="1">
                        <h:outputText value="Nome:"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="nome" value="#{produtoController.p.nome}" title="Nome" required="true" requiredMessage="The Nome field is required."/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="1">
                        <h:outputText value="Preço"/>
                    </b:column>
                    <b:column medium-screen="2">
                        <b:inputText id="preco" value="#{produtoController.p.preco}" title="Preco" />
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="1">
                        <h:outputText value="Quantidade"/>
                    </b:column>
                    <b:column medium-screen="2">
                        <b:inputText id="quantidade" value="#{produtoController.p.quantidade}" title="Quantidade" />
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="1">
                        <h:outputText value="Descrição"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="descricao" value="#{produtoController.p.descricao}" title="Descricao" />
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="1">
                        <b:button look="default" value="Voltar" outcome="index"/>
                    </b:column>
                    <b:column medium-screen="1">
                       <b:commandButton value="Salvar" look="success" action="#{produtoController.edit()}"/>
                    </b:column>
                </b:row>
            </h:form>
        </b:container>
    </h:body>
</html>
